<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			color: #fff;
			background: #151515;

			text-align: center;
			user-select: none;

<script type="text/javascript" src="../../lib/von2d.min.js"></script>

<script type="text/javascript">
require.config({
	baseUrl: '../../src', // engine
	paths: {
		'ai': '../examples/test_steering/src'
	}
});
require(['core/Engine', 'ai/SteeringTest'],

	engine.state.add('Test', SteeringTest);
	
	engine.start('Test');
		
});
